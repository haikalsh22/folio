        <!-- Header -->

        <!-- Navigation -->

            </ul>
        </nav>

        <!-- Content -->
        <div id="content-container">
            <main id="main">
                <h2>Please Add Your Contact Details Below:</h2>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Contact Form</legend>

                        <p><label for="name">Name:</label>
                        <input type="text" id="name" name="name" required></p>

                        <p><label for="number">Mobile Phone:</label>
                        <input type="tel" id="number" name="number" required></p>

                        <p><label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob"></p>

                        <p><label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0"></p>

                        <p>Gender:
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </p>

                        <p><label for="country">Country:</label>
                            <select id="country" name="country">
                                <option value="Malaysia">Malaysia</option>
                                <option value="China">China</option>
                                <option value="Japan">Japan</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Thailand">Thailand</option>
                            </select>
                        </p>

                        <p><label for="homepage">Homepage URL:</label>
                        <input type="url" id="homepage" name="homepage"></p>

                        <p><label for="message">Message (max 100 characters):</label><br>
                        <textarea id="message" name="message" maxlength="100" rows="4" cols="40"></textarea></p>

                        <p>
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                        </p>
                    </fieldset>
                </form>
            </main>
        </div>

        <!-- Footer -->
        <footer id="footer">

        </footer>
    </div>
</body>
</html>
